<!DOCTYPE html>
<html>
<head>
    <title>MoneyTraders Stream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f1a, #1a1a2e);
            color: #e5e7eb;
            margin: 0;
        }

        /* ðŸ”¥ Neon Animated Logo */
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 42px;
            color: #22c55e;
            text-shadow:
                0 0 5px #22c55e,
                0 0 10px #22c55e,
                0 0 20px #22c55e,
                0 0 40px #22c55e;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #22c55e; }
            to { text-shadow: 0 0 25px #22c55e, 0 0 50px #22c55e; }
        }

        header {
            background-color: #111122;
            text-align: center;
            padding: 25px;
            border-bottom: 2px solid #22c55e;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 25px;
            background-color: #111122;
            padding: 15px 0;
            border-bottom: 2px solid #22c55e;
        }

        nav a {
            color: #22c55e;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        nav a:hover {
            color: #fff;
            text-shadow: 0 0 10px #22c55e;
        }

        /* ðŸŽ¥ Stream Layout */
        .stream-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .video-wrapper {
            flex: 2;
            min-width: 300px;
        }

        .chat-wrapper {
            flex: 1;
            min-width: 300px;
        }

        iframe {
            width: 100%;
            border: none;
            border-radius: 12px;
            box-shadow: 0 0 15px #22c55e;
        }

        .video-frame {
            aspect-ratio: 16/9;
        }

        .chat-frame {
            height: 500px;
        }

        section h2 {
            text-align: center;
            color: #22c55e;
            text-shadow: 0 0 10px #22c55e;
        }

        .donate-btn {
            background-color: #22c55e;
            color: white;
            padding: 15px 40px;
            font-size: 22px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            background-color: #111122;
            padding: 20px;
            border-top: 2px solid #22c55e;
            margin-top: 50px;
        }

        /* ðŸ“± Mobile Optimization */
        @media (max-width: 768px) {
            .stream-container {
                flex-direction: column;
            }

            .chat-frame {
                height: 350px;
            }

            .logo-text {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>

<header>
    <!-- Neon Logo Text -->
    <div class="logo-text">MoneyTraders</div>
</header>

<nav>
    <a href="#streams">Streams</a>
    <a href="#social">Social</a>
    <a href="#donate">Donate</a>
</nav>

<section id="streams">
    <h2>ðŸ”´ Live Stream</h2>

    <div class="stream-container">

        <!-- ðŸŽ¥ Twitch Video -->
        <div class="video-wrapper">
            <iframe class="video-frame"
                src="https://player.twitch.tv/?channel=moneytraders&parent=localhost"
                allowfullscreen>
            </iframe>
        </div>

        <!-- ðŸ’¬ Twitch Chat -->
        <div class="chat-wrapper">
            <iframe class="chat-frame"
                src="https://www.twitch.tv/embed/moneytraders/chat?parent=localhost">
            </iframe>
        </div>

    </div>
</section>

<section id="social" style="text-align:center;">
    <h2>Follow Me</h2>
    <p>
        <a href="https://instagram.com/moneyrech" target="_blank">Instagram</a> |
        <a href="https://www.twitch.tv/moneytraders" target="_blank">Twitch</a> |
        <a href="https://www.youtube.com/@Moneyrech" target="_blank">YouTube</a> |
        <a href="https://discord.gg/8DBBPpX52" target="_blank">Discord</a>
    </p>
</section>

<section id="donate" style="text-align:center;">
    <h2>Support Me</h2>
    <a href="https://streamlabs.com/moneytraders1/tip" target="_blank">
        <button class="donate-btn">Donate</button>
    </a>
</section>

<footer>
    &copy; 2026 MoneyTraders. All rights reserved.
</footer>

</body>
</html>
